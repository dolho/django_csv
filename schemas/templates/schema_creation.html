{% extends 'layout.html' %} 

{% block body %}

<section class="section-schema">
    <div class="row">
        <h2 class="table-name"> New schema </h2>
    </div>
    <div class="row">
            <form> 
                <div class="align-right position-relative">
                    <button type="submit" href="{% url 'create_schema' %}" class="btn btn-primary btn-lg align-right position-relative " role="button" aria-pressed="true">Submit</button>
                </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group">
                        <label for="customSelect1">Column separator</label>
                        <select class="custom-select form-select-lg" id="customSelect1">
                          <option value="">Comma (,)</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="customSelect2">String character</label>
                        <select class="custom-select form-select-lg" id="customSelect2">
                          <option value="">Double-quote (â€œ)</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                        <div class="form-group">
                            <h2 class="table-name"> Schema columns </h2>
                            <div class="container" id="listOfColumns">

                            </div>
                                <form>
                                    <div class="container">
                                        <div class="row" id="userCreatedColumn">
                                            <div class="col">
                                                <label for="exampleFormControlInput3">Name</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput3">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput3">Type</label>
                                                <select class="custom-select form-select-lg" id="customSelect3" required>
                                                    <option value="">_____</option>
                                                    <option value="1">Full name</option>
                                                    <option value="2">Job</option>
                                                    <option value="3">Integer</option>
                                                  </select>
                                            </div>
                                            <div class="col-sm hidden">
                                                <label for="rangeFrom">From</label>
                                                <input type="number" class="form-control" id="rangeFrom">
                                            </div>
                                            <div class="col-sm hidden">
                                                <label for="rangeTo">To</label>
                                                <input type="number" class="form-control" id="rangeTo">
                                            </div>
                                            <div class="col-sm float-right">
                                                <label for="rangeTo">Order</label>
                                                <div>
                                                    <input type="text" class="col form-control" id="order">
                                                    <a href="#" class="col float-right text-size-large" id="delete-button"> Delete </a>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" onclick="add_column()" class="btn btn-primary btn-lg" id="submitColumn">Add column</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                        </div>
            </form>
    </div>
</section>

{% endblock %}
