<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/login.css' %}">
</head>
<body>
    {% block main %}
    <div class="container" id="central-container">
        <div class = "d-flex justify-content-center" id="error-message">
            <div class="p-2 bd-highlight mt-3" id="flex-item"> <h2> Log In </h2></div>
            {% if message %}
            <div class="p-2 bd-highlight mt-3" id="flex-item"> <h4 class="alert alert-warning"> {{ message }} </h4> </div>
            {% endif %}
        </div>
        {% if form.errors %}
                {% for field in form %}
                   {% for error in field.errors %}
                    <div class="d-flex justify-content-center alert alert-danger">
                        {{ error|escape }}
                    </div>
                   {% endfor %}
               {% endfor %}
          {% endif %}
        <div class = "d-flex justify-content-center" id="login">
            
            <form class="form-horizontal" id="login-form" name="LoginForm" action="{{ login_url }}" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="control-group mt-3">
                <div class="controls" id="form-element">
                    <input class="username" type="text" id="username" name="username"  placeholder="Username">
                </div>
            </div>
            <div class="control-group mt-3">
                <div class="controls" id="form-element">
                    <input class="password" type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group mt-3">
                <div class="controls" id="submit-button">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
