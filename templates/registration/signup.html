<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/login.css' %}">
</head>
<body>
    {% block main %}
<!--    {{ form.as_p }}-->
    <div class="container p-3" id="central-container">
        <div class = "d-flex justify-content-center" id="error-message">
            <div lass="p-2 bd-highlight" id="flex-item"> <h2> Signup </h2></div>
            {% if message %}
            <div lass="p-2 bd-highlight" id="flex-item"> <h4 class="alert alert-warning"> {{ message }} </h4> </div>
            {% endif %}
        </div>


          {% if form.errors %}
                {% for field in form %}
                   {% for error in field.errors %}
                    <div class="d-flex justify-content-center alert alert-danger">
                        {{ error|escape }}
                    </div>
                   {% endfor %}
               {% endfor %}
          {% endif %}

        <div class = "d-flex justify-content-center" id="login">


            <form class="form-horizontal w-50" name="LoginForm" action="{{ login_url }}" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="control-group mt-2">
                <div class="controls">
                    <input class="username" type="text" id="id_username" name="username" maxlength="150"
                           placeholder="Username" required="" autofocus="">
                </div>
            </div>
            <div class="control-group mt-2">
                <div class="controls">
                    <input class="password" type="password" name="password1" id="id_password1" placeholder="Password">
                </div>
            </div>
                <div class="control-group mt-2">
                <div class="controls">
                    <input class="password" type="password" name="password2" id="id_password2" required=""
                           placeholder="Password Confirmation">
                </div>
            </div>
                <div class="control-group mt-2">
                <div class="controls">
                    <input class="email" type="email" name="email" id="id_email" placeholder="Email" maxlength="254" required="">
                </div>
            </div>
            <div class="control-group mt-2">
                <div class="controls py-3" id="submit-button">
                    <button type="submit" class="btn btn-primary btn-lg">Signup</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
